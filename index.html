<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TICK TACK TOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOH</title>
  <link rel="stylesheet" href="./dist/style.css">
</head>

<body>
  <div class="header">
    <form id="start-form">
      <span>Name Player 1</span>
      <input name="name" type="text" placeholder="Name player 1">
      <span id="name2Span">Name Player 2</span>
      <input id="name2" name="name2" type="text" placeholder="Name player 2">
      <span>Grid size</span>
      <input name="felder" type="number" min="3" max ="100" value="3">
      <span>Mode</span>
      <select id="mode" type="select">
        <option value="1">1 Player</option>
        <option value="2">2 Player</option>
        <option value="3">2 Player (online)</option>
      </select><br>
      <input type="submit" value="Start">
    </form>
    <div id="status"></div>
    <div id="players"></div>
  </div>

  <div id="fields"></div>
  <script src="dist/app.js"></script>
</body>

</html>
